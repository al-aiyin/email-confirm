<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="../input.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
    @font-face {
      font-family: Roboto-Bold;
      src: url(./assets/fonts/Roboto-Bold.ttf);
    }
  </style>
</head>

<body style="background-color: darkviolet;">

  <!-- Sign-up form start -->

  <div class="body">
    <div class="left">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly <br>updates on:</p>

      <p><img src="./assets/images/icon-list.svg">Product discovery and building what matters</p>
      <p><img src="./assets/images/icon-list.svg">Measuring to ensure updates are a success</p>
      <p><img src="./assets/images/icon-list.svg">And much more!</p>

      <form>
        <p>Email address</p>
        <P id="massage"></P>
        <input id="input-field" type="email" placeholder="email@company.com">
      </form>

      <button id="btn">Subscribe to monthly newsletter</button>
    </div>
    <div class="right"> 
      <img src="./assets/images/illustration-sign-up-desktop.svg">
    </div>
  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.facebook.com/sihamnur.nur/">Al-aiyin Bin Nur</a>.
  </div>
  <script src="../script.js"></script>
</body>

</html>
